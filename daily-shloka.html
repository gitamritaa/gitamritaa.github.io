<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Shloka – GITAMRITA</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat', sans-serif;
  background:#fff7e6;
  text-align:center;
}

header{
  background:#ffedd5;
  padding:18px;
}

header h1{
  margin:0;
  color:#191970;
  font-weight:800;
}

.container{
  max-width:900px;
  margin:40px auto;
  padding:20px;
}

.ref{
  font-size:15px;
  font-weight:800;
  color:#191970;
  margin-bottom:12px;
}

.sanskrit{
  font-size:20px;
  font-weight:700;
  line-height:1.8;
  margin-bottom:18px;
}

.word{
  font-size:14px;
  line-height:1.7;
  color:#444;
  margin-bottom:18px;
}

.meaning{
  font-size:16px;
  font-weight:600;
  line-height:1.7;
  color:#222;
}

.buttons{
  margin-top:40px;
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  padding:10px 22px;
  font-size:15px;
  font-weight:700;
  border:none;
  border-radius:6px;
  background:#cb410b;
  color:#fff;
  cursor:pointer;
}

button:disabled{
  opacity:0.5;
  cursor:not-allowed;
}

footer{
  background:#ffedd5;
  padding:15px;
  font-size:14px;
}

@media(max-width:768px){
  .sanskrit{font-size:18px;}
  .meaning{font-size:15px;}
}
</style>
</head>

<body>

<header>
  <h1>Daily Shloka</h1>
</header>

<div class="container">

<div id="content"></div>

<div class="buttons">
  <button onclick="prev()">⬅ Previous</button>
  <button onclick="next()">Next ➡</button>
</div>

</div>

<footer>
© 2025 GITAMRITA
</footer>

<script>
const shlokas = [

{
ref:"Bhagavad Gita 1.1",
sanskrit:`dhṛtarāṣṭra uvāca<br>
dharma-kṣetre kuru-kṣetre<br>
samavetā yuyutsavaḥ<br>
māmakāḥ pāṇḍavāś caiva<br>
kim akurvata sañjaya`,
word:`dhṛtarāṣṭraḥ—King Dhṛtarāṣṭra; uvāca—said;<br>
dharma-kṣetre—in the place of pilgrimage; kuru-kṣetre—at Kurukṣetra;<br>
samavetāḥ—assembled; yuyutsavaḥ—desiring to fight;<br>
māmakāḥ—my sons; pāṇḍavāḥ—the sons of Pāṇḍu;<br>
ca—and; eva—certainly; kim—what;<br>
akurvata—did they do; sañjaya—O Sañjaya.`,
meaning:`Dhṛtarāṣṭra said: O Sañjaya, after assembling in the place of pilgrimage
at Kurukṣetra, what did my sons and the sons of Pāṇḍu do,
being desirous to fight?`
},

{
ref:"Bhagavad Gita 2.7",
sanskrit:`kārpaṇya-doṣopahata-svabhāvaḥ<br>
pṛcchāmi tvāṁ dharma-sammūḍha-cetāḥ<br>
yac chreyaḥ syān niścitaṁ brūhi tan me<br>
śiṣyas te ’haṁ śādhi māṁ tvāṁ prapannam`,
word:`kārpaṇya—miserly weakness; doṣa—fault; upahata—overcome;<br>
pṛcchāmi—I ask; tvām—You; dharma—duty;<br>
yac—what; śreyaḥ—best; syāt—may be;<br>
śiṣyaḥ—disciple; prapannam—surrendered.`,
meaning:`Now I am confused about my duty and have lost all composure because of weakness.
I am Your disciple and a soul surrendered unto You. Please instruct me.`
},

{
ref:"Bhagavad Gita 2.11",
sanskrit:`śrī-bhagavān uvāca<br>
aśocyān anvaśocas tvaṁ<br>
prajñā-vādāṁś ca bhāṣase<br>
gatāsūn agatāsūṁś ca<br>
nānuśocanti paṇḍitāḥ`,
word:`aśocyān—not worthy of grief; anvaśocaḥ—lamenting;<br>
prajñā-vādān—learned words; paṇḍitāḥ—the wise.`,
meaning:`The Blessed Lord said: While speaking learned words,
you mourn for what is not worthy of grief.
The wise lament neither for the living nor the dead.`
},

{
ref:"Bhagavad Gita 2.12",
sanskrit:`na tv evāhaṁ jātu nāsaṁ<br>
na tvaṁ neme janādhipāḥ<br>
na caiva na bhaviṣyāmaḥ<br>
sarve vayam ataḥ param`,
word:`na—never; aham—I; tvam—you; janādhipāḥ—kings;<br>
bhaviṣyāmaḥ—shall exist.`,
meaning:`Never was there a time when I did not exist,
nor you, nor all these kings;
nor shall any of us cease to be in the future.`
},

{
ref:"Bhagavad Gita 2.13",
sanskrit:`dehino ’smin yathā dehe<br>
kaumāraṁ yauvanaṁ jarā<br>
tathā dehāntara-prāptir<br>
dhīras tatra na muhyati`,
word:`dehinaḥ—of the embodied soul; kaumāram—boyhood;<br>
yauvanam—youth; jarā—old age.`,
meaning:`As the soul passes from boyhood to youth to old age,
it similarly passes into another body at death.
The sober person is not bewildered by this change.`
},

{
ref:"Bhagavad Gita 2.14",
sanskrit:`mātrā-sparśās tu kaunteya<br>
śītoṣṇa-sukha-duḥkha-dāḥ<br>
āgamāpāyino ’nityās<br>
tāṁs titikṣasva bhārata`,
word:`mātrā-sparśāḥ—sense perception; śīta—cold; uṣṇa—heat;<br>
sukha—happiness; duḥkha—distress; anityāḥ—temporary.`,
meaning:`O son of Kuntī, happiness and distress arise from sense perception
and are temporary like seasons.
One must learn to tolerate them without being disturbed.`
}

];

let i = 0;
const content = document.getElementById("content");

function render(){
  const s = shlokas[i];
  content.innerHTML = `
    <div class="ref">${s.ref}</div>
    <div class="sanskrit">${s.sanskrit}</div>
    <div class="word">${s.word}</div>
    <div class="meaning">${s.meaning}</div>
  `;
}

function next(){
  if(i < shlokas.length - 1){ i++; render(); }
}
function prev(){
  if(i > 0){ i--; render(); }
}

render();
</script>

</body>
</html>
