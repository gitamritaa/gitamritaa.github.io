<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Shloka – GITAMRITA</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat', sans-serif;
  background:#fff7e6;
  text-align:center;
}

header{
  background:#ffedd5;
  padding:15px;
}

header h1{
  margin:0;
  color:#191970;
}

.container{
  max-width:900px;
  margin:40px auto;
  padding:20px;
}

.shloka{
  font-size:22px;
  font-weight:700;
  line-height:1.7;
  margin-bottom:10px;
}

.reference{
  font-size:14px;
  color:#555;
  margin-bottom:20px;
}

.meaning{
  font-size:16px;
  line-height:1.6;
  color:#333;
  margin-bottom:30px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  padding:10px 22px;
  font-size:15px;
  font-weight:700;
  border:none;
  border-radius:6px;
  background:#cb410b;
  color:#fff;
  cursor:pointer;
}

button:disabled{
  opacity:0.5;
  cursor:not-allowed;
}

footer{
  background:#ffedd5;
  padding:15px;
  font-size:14px;
}

@media (max-width:768px){
  .shloka{ font-size:20px; }
  .meaning{ font-size:15px; }
}
</style>
</head>

<body>

<header>
  <h1>Daily Shloka</h1>
</header>

<div class="container">

  <div class="shloka" id="shlokaText">Loading…</div>
  <div class="reference" id="shlokaRef"></div>
  <div class="meaning" id="shlokaMeaning"></div>

  <div class="buttons">
    <button id="prevBtn" onclick="prevShloka()">⬅ Previous</button>
    <button id="nextBtn" onclick="nextShloka()">Next ➡</button>
  </div>

</div>

<footer>
© 2025 GITAMRITA
</footer>

<script>
/* ==========================================
   SHLOKAS WILL BE INSERTED BELOW (PART 2+)
   ========================================== */

const shlokas = [
  {
  text: "धṛतराष्ट्र उवाच<br>धर्म-क्षेत्रे कुरु-क्षेत्रे<br>समवेता युयुत्सवः<br>मामकाः पाण्डवाश्चैव<br>किमकुर्वत सञ्जय",
  ref: "Bhagavad Gita 1.1",
  meaning: "Dhṛtarāṣṭra said: O Sañjaya, after assembling in the place of pilgrimage at Kurukṣetra, what did my sons and the sons of Pāṇḍu do, being desirous to fight?"
},

{
  text: "कार्पण्य-दोषोपहत-स्वभावः<br>पृच्छामि त्वां धर्म-सम्मूढ-चेताः<br>यच्छ्रेयः स्यान्निश्चितं ब्रूहि तन्मे<br>शिष्यस्तेऽहं शाधि मां त्वां प्रपन्नम्",
  ref: "Bhagavad Gita 2.7",
  meaning: "Now I am confused about my duty and have lost all composure because of weakness. In this condition I am asking You to tell me clearly what is best for me. Now I am Your disciple, and a soul surrendered unto You. Please instruct me."
},

{
  text: "श्रीभगवानुवाच<br>अशोच्यानन्वशोचस्त्वं<br>प्रज्ञावादांश्च भाषसे<br>गतासूनगतासूंश्च<br>नानुशोचन्ति पण्डिताः",
  ref: "Bhagavad Gita 2.11",
  meaning: "The Blessed Lord said: While speaking learned words, you are mourning for what is not worthy of grief. Those who are wise lament neither for the living nor the dead."
},

{
  text: "न त्वेवाहं जातु नासं<br>न त्वं नेमे जनाधिपाः<br>न चैव न भविष्यामः<br>सर्वे वयमतः परम्",
  ref: "Bhagavad Gita 2.12",
  meaning: "Never was there a time when I did not exist, nor you, nor all these kings; nor in the future shall any of us cease to be."
},

{
  text: "देहिनोऽस्मिन्यथा देहे<br>कौमारं यौवनं जरा<br>तथा देहान्तर-प्राप्तिर्धीरस्तत्र न मुह्यति",
  ref: "Bhagavad Gita 2.13",
  meaning: "As the embodied soul continually passes, in this body, from boyhood to youth to old age, the soul similarly passes into another body at death. The self-realized soul is not bewildered by such a change."
},

{
  text: "मात्रा-स्पर्शास्तु कौन्तेय<br>शीतोष्ण-सुख-दुःखदाः<br>आगमापायिनोऽनित्यास्तांस्तितिक्षस्व भारत",
  ref: "Bhagavad Gita 2.14",
  meaning: "O son of Kuntī, the nonpermanent appearance of happiness and distress are like the appearance and disappearance of winter and summer seasons. One must learn to tolerate them without being disturbed."
},

{
  text: "न जायते म्रियते वा कदाचिन्<br>नायं भूत्वा भविता वा न भूयः<br>अजो नित्यः शाश्वतोऽयं पुराणो<br>न हन्यते हन्यमाने शरीरे",
  ref: "Bhagavad Gita 2.20",
  meaning: "For the soul there is never birth nor death. He is unborn, eternal, ever-existing, undying and primeval. He is not slain when the body is slain."
},

{
  text: "वासांसि जीर्णानि यथा विहाय<br>नवानि गृह्णाति नरोऽपराणि<br>तथा शरीराणि विहाय जीर्णान्यन्यानि संयाति नवानि देही",
  ref: "Bhagavad Gita 2.22",
  meaning: "As a person puts on new garments, giving up old ones, similarly the soul accepts new material bodies, giving up the old and useless ones."
},

{
  text: "नैनं छिन्दन्ति शस्त्राणि<br>नैनं दहति पावकः<br>न चैनं क्लेदयन्त्यापो<br>न शोषयति मारुतः",
  ref: "Bhagavad Gita 2.23",
  meaning: "The soul can never be cut by any weapon, burned by fire, moistened by water, or withered by the wind."
},

{
  text: "जातस्य हि ध्रुवो मृत्युर्ध्रुवं जन्म मृतस्य च<br>तस्मादपरिहार्येऽर्थे न त्वं शोचितुमर्हसि",
  ref: "Bhagavad Gita 2.27",
  meaning: "For one who has taken birth, death is certain; and for one who is dead, birth is certain. Therefore, you should not lament over the unavoidable."
}

let index = 0;

function showShloka(){
  if(shlokas.length === 0) return;

  document.getElementById("shlokaText").innerHTML = shlokas[index].text;
  document.getElementById("shlokaRef").innerText = shlokas[index].ref;
  document.getElementById("shlokaMeaning").innerText = shlokas[index].meaning;

  document.getElementById("prevBtn").disabled = index === 0;
  document.getElementById("nextBtn").disabled = index === shlokas.length - 1;
}

function nextShloka(){
  if(index < shlokas.length - 1){
    index++;
    showShloka();
  }
}

function prevShloka(){
  if(index > 0){
    index--;
    showShloka();
  }
}

showShloka();
</script>

</body>
</html>
