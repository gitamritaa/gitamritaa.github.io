<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Shloka – GITAMRITA</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat', sans-serif;
  background:#fff7e6;
}
header{
  background:#ffedd5;
  padding:16px;
  text-align:center;
}
header h1{
  margin:0;
  color:#191970;
}
.container{
  max-width:950px;
  margin:30px auto;
  padding:20px;
}
.sanskrit{
  font-size:20px;
  font-weight:700;
  line-height:1.7;
  margin-bottom:12px;
}
.reference{
  font-size:14px;
  color:#666;
  margin-bottom:18px;
}
.wordbyword{
  background:#fff;
  padding:16px;
  border-radius:8px;
  font-size:14px;
  line-height:1.6;
  margin-bottom:20px;
}
.meaning{
  font-size:16px;
  font-weight:600;
  line-height:1.7;
  margin-bottom:30px;
}
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}
button{
  padding:10px 24px;
  font-weight:700;
  border:none;
  border-radius:6px;
  background:#cb410b;
  color:#fff;
  cursor:pointer;
}
button:disabled{
  opacity:0.5;
}
footer{
  background:#ffedd5;
  text-align:center;
  padding:14px;
}
@media(max-width:768px){
  .sanskrit{font-size:18px;}
}
</style>
</head>

<body>

<header>
  <h1>Daily Shloka</h1>
</header>

<div class="container">

<div class="sanskrit" id="sanskritText"></div>
<div class="reference" id="shlokaRef"></div>
<div class="wordbyword" id="wordMeaning"></div>
<div class="meaning" id="englishMeaning"></div>

<div class="buttons">
  <button onclick="prevShloka()" id="prevBtn">⬅ Previous</button>
  <button onclick="nextShloka()" id="nextBtn">Next ➡</button>
</div>

</div>

<footer>© 2025 GITAMRITA</footer>

<script>
const shlokas = [

{
ref:"Bhagavad Gita 1.1",
sanskrit:`dhṛtarāṣṭra uvāca<br>
dharma-kṣetre kuru-kṣetre<br>
samavetā yuyutsavaḥ<br>
māmakāḥ pāṇḍavāś caiva<br>
kim akurvata sañjaya`,
word:`dhṛtarāṣṭraḥ—King Dhṛtarāṣṭra; uvāca—said; dharma-kṣetre—in the place of pilgrimage; kuru-kṣetre—in Kurukṣetra; samavetāḥ—assembled; yuyutsavaḥ—desiring to fight; māmakāḥ—my sons; pāṇḍavāḥ—the sons of Pāṇḍu; ca—and; eva—certainly; kim—what; akurvata—did they do; sañjaya—O Sañjaya.`,
meaning:`Dhṛtarāṣṭra said: O Sañjaya, after assembling in the place of pilgrimage at Kurukṣetra, what did my sons and the sons of Pāṇḍu do, being desirous to fight?`
},

{
ref:"Bhagavad Gita 2.7",
sanskrit:`kārpaṇya-doṣopahata-svabhāvaḥ<br>
pṛcchāmi tvāṁ dharma-sammūḍha-cetāḥ<br>
yac chreyaḥ syān niścitaṁ brūhi tan me<br>
śiṣyas te ’haṁ śādhi māṁ tvāṁ prapannam`,
word:`kārpaṇya—miserly weakness; doṣa—fault; upahata—overcome; svabhāvaḥ—nature; pṛcchāmi—I ask; tvām—You; dharma—duty; sammūḍha—bewildered; cetāḥ—heart; yat—what; śreyaḥ—best; syāt—may be; niścitam—certainly; brūhi—tell; tat—that; me—unto me; śiṣyaḥ—disciple; te—Your; aham—I am; śādhi—instruct; mām—me; tvām—unto You; prapannam—surrendered.`,
meaning:`Now I am confused about my duty and have lost all composure. I am Your disciple and a soul surrendered unto You. Please instruct me.`
},

{
ref:"Bhagavad Gita 2.11",
sanskrit:`śrī-bhagavān uvāca<br>
aśocyān anvaśocas tvaṁ<br>
prajñā-vādāṁś ca bhāṣase<br>
gatāsūn agatāsūṁś ca<br>
nānuśocanti paṇḍitāḥ`,
word:`śrī-bhagavān uvāca—the Supreme Lord said; aśocyān—not worthy of grief; anvaśocaḥ—you lament; tvam—you; prajñā-vādān—learned words; ca—also; bhāṣase—speak; gatāsūn—the dead; agatāsūn—the living; na—never; anuśocanti—lament; paṇḍitāḥ—the wise.`,
meaning:`The Blessed Lord said: While speaking learned words, you are mourning for what is not worthy of grief. Those who are wise lament neither for the living nor the dead.`
},

{
ref:"Bhagavad Gita 2.12",
sanskrit:`na tv evāhaṁ jātu nāsaṁ<br>
na tvaṁ neme janādhipāḥ<br>
na caiva na bhaviṣyāmaḥ<br>
sarve vayam ataḥ param`,
word:`na—never; tu—but; eva—certainly; aham—I; jātu—at any time; na—never; āsam—existed; tvam—you; ime—these; janādhipāḥ—kings; bhaviṣyāmaḥ—shall exist; sarve—all; vayam—we; ataḥ param—hereafter.`,
meaning:`Never was there a time when I did not exist, nor you, nor all these kings; nor in the future shall any of us cease to be.`
},

{
ref:"Bhagavad Gita 2.13",
sanskrit:`dehino ’smin yathā dehe<br>
kaumāraṁ yauvanaṁ jarā<br>
tathā dehāntara-prāptir<br>
dhīras tatra na muhyati`,
word:`dehinaḥ—of the embodied soul; asmin—in this; dehe—body; kaumāram—boyhood; yauvanam—youth; jarā—old age; tathā—similarly; dehāntara—another body; prāptiḥ—attainment; dhīraḥ—the sober; na—never; muhyati—deluded.`,
meaning:`As the embodied soul continually passes from boyhood to youth to old age, similarly the soul passes into another body at death. The sober are not bewildered.`
},

{
ref:"Bhagavad Gita 2.14",
sanskrit:`mātrā-sparśās tu kaunteya<br>
śītoṣṇa-sukha-duḥkha-dāḥ<br>
āgamāpāyino ’nityās<br>
tāṁs titikṣasva bhārata`,
word:`mātrā—sense perception; sparśāḥ—contact; śīta—cold; uṣṇa—heat; sukha—happiness; duḥkha—distress; āgama—appearance; apāyinaḥ—disappearance; anityāḥ—temporary; titikṣasva—tolerate.`,
meaning:`O son of Kuntī, happiness and distress are temporary, arising from sense perception. One must learn to tolerate them.`
},

{
ref:"Bhagavad Gita 2.15",
sanskrit:`yaṁ hi na vyathayanty ete<br>
puruṣaṁ puruṣarṣabha<br>
sama-duḥkha-sukhaṁ dhīraṁ<br>
so ’mṛtatvāya kalpate`,
word:`vyathayanti—disturb; puruṣam—person; sama—equal; duḥkha—distress; sukham—happiness; dhīram—steady; amṛtatvāya—liberation.`,
meaning:`One who is not disturbed by happiness and distress and remains steady becomes eligible for liberation.`
},

{
ref:"Bhagavad Gita 2.16",
sanskrit:`nāsato vidyate bhāvo<br>
nābhāvo vidyate sataḥ`,
word:`asataḥ—of the unreal; bhāvaḥ—existence; sataḥ—of the real; abhāvaḥ—nonexistence.`,
meaning:`The unreal has no endurance, and the real never ceases to be.`
},

{
ref:"Bhagavad Gita 2.17",
sanskrit:`avināśi tu tad viddhi<br>
yena sarvam idaṁ tatam`,
word:`avināśi—indestructible; viddhi—know; yena—by which; sarvam—all; tatam—pervaded.`,
meaning:`Know that which pervades the entire body is indestructible.`
},

{
ref:"Bhagavad Gita 2.18",
sanskrit:`antavanta ime dehā<br>
nityasyoktāḥ śarīriṇaḥ`,
word:`antavantaḥ—perishable; dehāḥ—bodies; nityasya—eternal; śarīriṇaḥ—of the embodied soul.`,
meaning:`The body is perishable, but the soul within is eternal.`
},

{
ref:"Bhagavad Gita 2.19",
sanskrit:`ya enaṁ vetti hantāraṁ<br>
yaś cainaṁ manyate hatam`,
word:`vetti—thinks; hantāram—killer; manyate—considers; hatam—killed.`,
meaning:`One who thinks the soul kills or is killed does not understand.`
},

{
ref:"Bhagavad Gita 2.20",
sanskrit:`na jāyate mriyate vā kadācin`,
word:`jāyate—birth; mriyate—death; kadācin—at any time.`,
meaning:`For the soul there is never birth nor death.`
}

];

let index=0;
function showShloka(){
  document.getElementById("sanskritText").innerHTML=shlokas[index].sanskrit;
  document.getElementById("shlokaRef").innerText=shlokas[index].ref;
  document.getElementById("wordMeaning").innerText=shlokas[index].word;
  document.getElementById("englishMeaning").innerText=shlokas[index].meaning;
  prevBtn.disabled=index===0;
  nextBtn.disabled=index===shlokas.length-1;
}
function nextShloka(){ if(index<shlokas.length-1){index++;showShloka();}}
function prevShloka(){ if(index>0){index--;showShloka();}}
showShloka();
</script>

</body>
</html>
