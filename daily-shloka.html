<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Shloka – GITAMRITA</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat', sans-serif;
  background:#fff7e6;
  text-align:center;
}

header{
  background:#ffedd5;
  padding:15px;
}

header h1{
  margin:0;
  color:#191970;
}

.container{
  max-width:900px;
  margin:40px auto;
  padding:20px;
}

.shloka{
  font-size:22px;
  font-weight:700;
  line-height:1.7;
  margin-bottom:10px;
}

.reference{
  font-size:14px;
  color:#555;
  margin-bottom:20px;
}

.meaning{
  font-size:16px;
  line-height:1.6;
  color:#333;
  margin-bottom:30px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  padding:10px 22px;
  font-size:15px;
  font-weight:700;
  border:none;
  border-radius:6px;
  background:#cb410b;
  color:#fff;
  cursor:pointer;
}

button:disabled{
  opacity:0.5;
  cursor:not-allowed;
}

footer{
  background:#ffedd5;
  padding:15px;
  font-size:14px;
}

@media (max-width:768px){
  .shloka{ font-size:20px; }
  .meaning{ font-size:15px; }
}
</style>
</head>

<body>

<header>
  <h1>Daily Shloka</h1>
</header>

<div class="container">

  <div class="shloka" id="shlokaText">Loading…</div>
  <div class="reference" id="shlokaRef"></div>
  <div class="meaning" id="shlokaMeaning"></div>

  <div class="buttons">
    <button id="prevBtn" onclick="prevShloka()">⬅ Previous</button>
    <button id="nextBtn" onclick="nextShloka()">Next ➡</button>
  </div>

</div>

<footer>
© 2025 GITAMRITA
</footer>

<script>
/* ==========================================
   SHLOKAS WILL BE INSERTED BELOW (PART 2+)
   ========================================== */

const shlokas = [
  // Shlokas will be added here in next parts
];

let index = 0;

function showShloka(){
  if(shlokas.length === 0) return;

  document.getElementById("shlokaText").innerHTML = shlokas[index].text;
  document.getElementById("shlokaRef").innerText = shlokas[index].ref;
  document.getElementById("shlokaMeaning").innerText = shlokas[index].meaning;

  document.getElementById("prevBtn").disabled = index === 0;
  document.getElementById("nextBtn").disabled = index === shlokas.length - 1;
}

function nextShloka(){
  if(index < shlokas.length - 1){
    index++;
    showShloka();
  }
}

function prevShloka(){
  if(index > 0){
    index--;
    showShloka();
  }
}

showShloka();
</script>

</body>
</html>
