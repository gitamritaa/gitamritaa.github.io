<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Shloka – GITAMRITA</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat', sans-serif;
  background:#fff7e6;
  color:#333;
}

header{
  background:#ffedd5;
  padding:16px;
  text-align:center;
}

header h1{
  margin:0;
  color:#191970;
  font-weight:800;
}

.container{
  max-width:900px;
  margin:30px auto;
  padding:20px;
  text-align:center;
}

.sanskrit{
  font-size:20px;
  font-weight:700;
  line-height:1.7;
  margin-bottom:15px;
}

.reference{
  font-size:14px;
  color:#666;
  margin-bottom:20px;
}

.wordbyword{
  font-size:15px;
  line-height:1.6;
  text-align:left;
  background:#fff;
  padding:15px;
  border-radius:8px;
  margin-bottom:20px;
}

.meaning{
  font-size:16px;
  line-height:1.7;
  font-weight:600;
  margin-bottom:30px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  padding:10px 24px;
  font-size:15px;
  font-weight:700;
  border:none;
  border-radius:6px;
  background:#cb410b;
  color:#fff;
  cursor:pointer;
}

button:disabled{
  opacity:0.5;
  cursor:not-allowed;
}

footer{
  background:#ffedd5;
  padding:14px;
  text-align:center;
  font-size:14px;
  margin-top:40px;
}

@media(max-width:768px){
  .sanskrit{font-size:18px;}
  .meaning{font-size:15px;}
}
</style>
</head>

<body>

<header>
  <h1>Daily Shloka</h1>
</header>

<div class="container">

  <div class="sanskrit" id="sanskritText"></div>
  <div class="reference" id="shlokaRef"></div>
  <div class="wordbyword" id="wordMeaning"></div>
  <div class="meaning" id="englishMeaning"></div>

  <div class="buttons">
    <button id="prevBtn" onclick="prevShloka()">⬅ Previous</button>
    <button id="nextBtn" onclick="nextShloka()">Next ➡</button>
  </div>

</div>

<footer>
© 2025 GITAMRITA
</footer>

<script>
const shlokas = [

{
ref:"Bhagavad Gita 1.1",
sanskrit:`dhṛtarāṣṭra uvāca<br>
dharma-kṣetre kuru-kṣetre<br>
samavetā yuyutsavaḥ<br>
māmakāḥ pāṇḍavāś caiva<br>
kim akurvata sañjaya`,
wordbyword:`dhṛtarāṣṭraḥ—King Dhṛtarāṣṭra; uvāca—said; dharma-kṣetre—in the place of pilgrimage; kuru-kṣetre—in Kurukṣetra; samavetāḥ—assembled; yuyutsavaḥ—desiring to fight; māmakāḥ—my sons; pāṇḍavāḥ—sons of Pāṇḍu; ca—and; eva—certainly; kim—what; akurvata—did they do; sañjaya—O Sañjaya.`,
meaning:`Dhṛtarāṣṭra said: O Sañjaya, after assembling at the place of pilgrimage at Kurukṣetra, what did my sons and the sons of Pāṇḍu do, being eager to fight?`
},

{
ref:"Bhagavad Gita 2.7",
sanskrit:`kārpaṇya-doṣopahata-svabhāvaḥ<br>
pṛcchāmi tvāṁ dharma-sammūḍha-cetāḥ<br>
yac chreyaḥ syān niścitaṁ brūhi tan me<br>
śiṣyas te ’haṁ śādhi māṁ tvāṁ prapannam`,
wordbyword:`kārpaṇya—miserly weakness; doṣa—fault; upahata—overcome; svabhāvaḥ—nature; pṛcchāmi—I ask; tvām—You; dharma—duty; saṁmūḍha—bewildered; cetāḥ—heart; śreyaḥ—best; niścitam—certainly; brūhi—tell; śiṣyaḥ—disciple; prapannam—surrendered.`,
meaning:`Now I am confused about my duty and have lost all composure because of weakness. I am Your disciple and a soul surrendered unto You. Please instruct me.`
},

{
ref:"Bhagavad Gita 2.11",
sanskrit:`śrī-bhagavān uvāca<br>
aśocyān anvaśocas tvaṁ<br>
prajñā-vādāṁś ca bhāṣase<br>
gatāsūn agatāsūṁś ca<br>
nānuśocanti paṇḍitāḥ`,
wordbyword:`śrī-bhagavān uvāca—the Supreme Personality of Godhead said; aśocyān—not worthy of grief; anvaśocaḥ—you lament; prajñā-vādān—learned words; paṇḍitāḥ—the wise.`,
meaning:`The Blessed Lord said: While speaking learned words, you are mourning for what is not worthy of grief. The wise lament neither for the living nor the dead.`
},

{
ref:"Bhagavad Gita 2.12",
sanskrit:`na tv evāhaṁ jātu nāsaṁ<br>
na tvaṁ neme janādhipāḥ<br>
na caiva na bhaviṣyāmaḥ<br>
sarve vayam ataḥ param`,
wordbyword:`na—never; aham—I; tvam—you; ime—all these; janādhipāḥ—kings; bhaviṣyāmaḥ—shall exist.`,
meaning:`Never was there a time when I did not exist, nor you, nor all these kings; nor in the future shall any of us cease to be.`
},

{
ref:"Bhagavad Gita 2.13",
sanskrit:`dehino ’smin yathā dehe<br>
kaumāraṁ yauvanaṁ jarā<br>
tathā dehāntara-prāptir<br>
dhīras tatra na muhyati`,
wordbyword:`dehinaḥ—of the embodied soul; kaumāram—boyhood; yauvanam—youth; jarā—old age; dehāntara—change of body; dhīraḥ—the sober.`,
meaning:`As the embodied soul passes from childhood to youth to old age, it similarly passes into another body at death. The sober are not bewildered.`
}

];

let index = 0;

function showShloka(){
  document.getElementById("sanskritText").innerHTML = shlokas[index].sanskrit;
  document.getElementById("shlokaRef").innerText = shlokas[index].ref;
  document.getElementById("wordMeaning").innerText = shlokas[index].wordbyword;
  document.getElementById("englishMeaning").innerText = shlokas[index].meaning;

  document.getElementById("prevBtn").disabled = index === 0;
  document.getElementById("nextBtn").disabled = index === shlokas.length - 1;
}

function nextShloka(){
  if(index < shlokas.length - 1){ index++; showShloka(); }
}

function prevShloka(){
  if(index > 0){ index--; showShloka(); }
}

showShloka();
</script>

</body>
</html>
