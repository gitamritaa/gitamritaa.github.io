paripraśnena sevayā<br>
upadekṣyanti te jñānaṁ<br>
jñāninas tattva-darśinaḥ`,
word:`praṇipātena—by humble obeisance; paripraśnena—by submissive inquiry;<br>
sevayā—by service; jñāninaḥ—self-realized; tattva-darśinaḥ—seer of truth.`,
meaning:`Learn the truth by approaching a spiritual master.
Submit your questions and serve him.
The self-realized soul will impart knowledge, having seen the truth.`
},

{
ref:"Bhagavad Gita 5.18",
sanskrit:`vidyā-vinaya-sampanne<br>
brāhmaṇe gavi hastini<br>
śuni caiva śva-pāke ca<br>
paṇḍitāḥ sama-darśinaḥ`,
word:`vidyā—education; vinaya—humility; brāhmaṇe—in brahmana; gavi—in cow;<br>
hastini—in elephant; śuni—in dog; śvapāke—dog-eater; sama-darśinaḥ—equal vision.`,
meaning:`The humble sage sees with equal vision
a learned brahmana, a cow, an elephant, a dog, and an outcaste.`
},

{
ref:"Bhagavad Gita 5.22",
sanskrit:`ye hi saṁsparśa-jā bhogā<br>
duḥkha-yonaya eva te<br>
ādy-antavantaḥ kaunteya<br>
na teṣu ramate budhaḥ`,
word:`saṁsparśa-jā—arising from contact; bhogāḥ—pleasures; duḥkha-yonayaḥ—sources of misery;<br>
budhaḥ—intelligent; kaunteya—O Arjuna.`,
meaning:`The intelligent do not take delight
in pleasures that arise from contact with the senses,
because they have a beginning and an end.`
},

{
ref:"Bhagavad Gita 5.29",
sanskrit:`bhoktāraṁ yajña-tapasāṁ<br>
sarva-loka-maheśvaram<br>
suhṛdaṁ sarva-bhūtānāṁ<br>
jñātvā māṁ śāntim ṛcchati`,
word:`bhoktāram—beneficiary; yajña-tapasām—of sacrifices and austerities;<br>
maheśvaram—Supreme Lord; suhṛdam—benefactor; jñātvā—knowing; śāntim—peace.`,
meaning:`Those who know Me as the ultimate beneficiary
of all sacrifices and austerities, the Supreme Lord
and friend of all living beings, attain peace.`
},

{
ref:"Bhagavad Gita 6.17",
sanskrit:`yuktāhāra-vihārasya<br>
yukta-ceṣṭasya karmasu<br>
yukta-svapnāvabodhasya<br>
yogo bhavati duḥkha-hā`,
word:`yukta—regulated; āhāra—eating; vihārasya—recreation;<br>
ceṣṭasya—work; svapna-avabodhasya—sleep and awakening; yogaḥ—practice of yoga; duḥkha-hā—diminishing pain.`,
meaning:`One who is temperate in eating, recreation, work, and sleep
can mitigate all material pains by practicing yoga.`
},

{
ref:"Bhagavad Gita 6.41",
sanskrit:`prāpya puṇya-kṛtāṁ lokān<br>
uṣitvā śāśvatīḥ samāḥ<br>
śucīnāṁ śrīmatāṁ gehe<br>
yoga-bhraṣṭo ’bhijāyate`,
word:`prāpya—after achieving; puṇya-kṛtām—pious; lokān—planets;<br>
uṣitvā—dwelling; śāśvatīḥ—long; samāḥ—years; śucīnām—of pious; śrīmatām—prosperous; yoga-bhraṣṭo—fallen yogi.`,
meaning:`The unsuccessful yogī, after many years in the planets of the pious,
is born into a family of righteous or wealthy people.`
},

{
ref:"Bhagavad Gita 6.47",
sanskrit:`yoginām api sarveṣāṁ<br>
mad-gatenāntar-ātmanā<br>
śraddhāvān bhajate yo māṁ<br>
sa me yuktatamo mataḥ`,
word:`yoginām—of all yogīs; mat-gatena—abiding in Me; antaḥ-ātmanā—always thinking of Me;<br>
śraddhāvān—in full faith; bhajate—renders loving service; yuktatamaḥ—most intimately united.`,
meaning:`Of all yogīs, he who always abides in Me with great faith,
rendering transcendental loving service, is the highest and most united with Me.`
},

{
ref:"Bhagavad Gita 7.3",
sanskrit:`manuṣyāṇāṁ sahasreṣu<br>
kaścid yatati siddhaye<br>
yatatām api siddhānāṁ<br>
kaścin māṁ vetti tattvataḥ`,
word:`manuṣyāṇām—of men; sahasreṣu—out of thousands; kaścit—someone; yatati—endeavors; siddhaye—for perfection;<br>
kaścin māṁ vetti tattvataḥ—hardly anyone knows Me in truth.`,
meaning:`Out of thousands among men, one may strive for perfection,
and of those who have achieved it, hardly one knows Me in truth.`
},

{
ref:"Bhagavad Gita 7.4",
sanskrit:`bhūmir āpo ’nalo vāyuḥ<br>
khaṁ mano buddhir eva ca<br>
ahaṅkāra itīyaṁ me<br>
bhinnā prakṛtir aṣṭadhā`,
word:`bhūmiḥ—earth; āpaḥ—water; analaḥ—fire; vāyuḥ—air; kham—ether;<br>
manaḥ—mind; buddhiḥ—intelligence; ahaṅkāraḥ—false ego; aṣṭadhā—eight energies.`,
meaning:`Earth, water, fire, air, ether, mind, intelligence, and false ego—
altogether these eight constitute My separated material energies.`
},

{
ref:"Bhagavad Gita 7.5",
sanskrit:`apareyam itas tv anyāṁ<br>
prakṛtiṁ viddhi me parām<br>
jīva-bhūtāṁ mahā-bāho<br>
yayedaṁ dhāryate jagat`,
word:`aparā—inferior; anyām—another; prakṛtim—energy; viddhi—understand; me parām—My superior energy;<br>
jīva-bhūtām—living entities; yayā dhāryate—by which the world is sustained.`,
meaning:`Besides this inferior nature, O mighty-armed Arjuna,
there is a superior energy of Mine—the living entities—
by whom the universe is sustained.`
},

{
ref:"Bhagavad Gita 7.7",
sanskrit:`mattaḥ parataraṁ nānyat<br>
kiñcid asti dhanañjaya<br>
mayi sarvam idaṁ protaṁ<br>
sūtre maṇi-gaṇā iva`,
word:`mattaḥ—beyond Me; parataram—superior; na anyat—nothing else;<br>
sarvam idaṁ protaṁ—everything rests on Me; maṇi-gaṇā iva—like pearls on a thread.`,
meaning:`O Dhanañjaya, there is nothing higher than Me.
All that exists rests upon Me, as pearls are strung on a thread.`
},

{
ref:"Bhagavad Gita 7.14",
sanskrit:`daivī hy eṣā guṇa-mayī<br>
mama māyā duratyayā<br>
mām eva ye prapadyante<br>
māyām etāṁ taranti te`,
word:`daivī—transcendental; guṇa-mayī—material energy; duratyayā—very difficult;<br>
prapadyante—surrender; taranti te—those cross beyond it.`,
meaning:`This divine energy of Mine, consisting of the three modes of material nature,
is difficult to overcome. But those who surrender unto Me cross beyond it.`
},

{
ref:"Bhagavad Gita 7.15",
sanskrit:`na māṁ duṣkṛtino mūḍhāḥ<br>
prapadyante narādhamāḥ<br>
māyayāpahṛta-jñānā<br>
āsuraṁ bhāvam āśritāḥ`,
word:`na—do not; duṣkṛtinaḥ—miscreants; mūḍhāḥ—foolish; prapadyante—surrender;<br>
māyayā apahṛta-jñānāḥ—knowledge stolen by illusion; āsuraṁ bhāvam—demonic nature.`,
meaning:`Those miscreants who are foolish, whose knowledge is stolen by illusion
and who accept the demonic nature, do not surrender unto Me.`
},

{
ref:"Bhagavad Gita 7.16",
sanskrit:`catur-vidhā bhajante māṁ<br>
janāḥ sukṛtino ’rjuna<br>
ārto jijñāsur arthārthī<br>
jñānī ca bharatarṣabha`,
word:`catur-vidhāḥ—four types; bhajante—serve; mām—unto Me; janāḥ—persons;<br>
sukṛtinaḥ—pious; ārtaḥ—distressed; jijñāsuḥ—inquisitive; artha-arthī—seeker of wealth; jñānī—one who knows; bharatarṣabha—O Arjuna.`,
meaning:`O best among Bhāratas, four types of pious men render service unto Me:
the distressed, the seeker of wealth, the inquisitive, and the knower of the Absolute.`
},

{
ref:"Bhagavad Gita 7.19",
sanskrit:`bahūnāṁ janmanām ante<br>
jñānavān māṁ prapadyate<br>
vāsudevaḥ sarvam iti<br>
sa mahātmā su-durlabhaḥ`,
word:`bahūnām janmanām—after many births; jñānavān—possessing knowledge; prapadyate—surrenders;<br>
vāsudevaḥ—all-pervading; su-durlabhaḥ—very rare.`,
meaning:`After many births, one who is truly knowledgeable surrenders unto Me,
knowing Me to be the cause of all causes. Such a great soul is very rare.`
},

{
ref:"Bhagavad Gita 7.25",
sanskrit:`nāhaṁ prakāśaḥ sarvasya<br>
yoga-māyā-samāvṛtaḥ<br>
mūḍho ’yaṁ nābhijānāti<br>
loko mām ajam avyayam`,
word:`na aham—never manifest; prakāśaḥ—manifest; yoga-māyā—internal potency; samāvṛtaḥ—covered;<br>
mūḍhaḥ—foolish; na abhijānāti—do not understand; ajam—unborn; avyayam—inexhaustible.`,
meaning:`I am never manifest to the foolish; for them I am covered by My internal potency,
and so the deluded world does not know Me, who am unborn and infallible.`
},

{
ref:"Bhagavad Gita 7.26",
sanskrit:`vedāhaṁ samatītāni<br>
vartamānāni cārjuna<br>
bhaviṣyāṇi ca bhūtāni<br>
māṁ tu veda na kaścana`,
word:`veda—know; samatītāni—past; vartamānāni—present; bhaviṣyāṇi—future; ca—also;<br>
mām tu—Me; na kaścana—no one knows.`,
meaning:`O Arjuna, I know all past, present, and future beings;
but no one truly knows Me.`
},

{
ref:"Bhagavad Gita 7.27",
sanskrit:`icchā-dveṣa-samutthena<br>
dvandva-mohena bhārata<br>
sarva-bhūtāni sammohaṁ<br>
sarge yānti parantapa`,
word:`icchā—desire; dveṣa—hate; samutthena—born; dvandva-mohena—dualities of delusion; bhārata—O Arjuna; sarva-bhūtāni—all living entities; sarge—in creation; yānti—go; parantapa—conquerer of enemies.`,
meaning:`O Arjuna, all living entities are born into delusion,
overcome by the dualities of desire and hate.`
},

{
ref:"Bhagavad Gita 7.28",
sanskrit:`yeṣāṁ tv anta-gataṁ pāpaṁ<br>
janānāṁ puṇya-karmaṇām<br>
te dvandva-moha-nirmuktā<br>
bhajante māṁ dṛḍha-vratāḥ`,
word:`yeṣām—whose; anta-gatam—eradicated; pāpam—sin; janānām puṇya-karmaṇām—pious actions;<br>
dvandva-moha-nirmuktāḥ—free from duality; dṛḍha-vratāḥ—firmly determined; bhajante—worship; mām—Me.`,
meaning:`Persons whose sinful actions are eradicated and who are free from duality
serve Me with firm determination.`
},

{
ref:"Bhagavad Gita 8.5",
sanskrit:`anta-kāle ca mām eva<br>
smaran muktvā kalevaram<br>
yaḥ prayāti sa mad-bhāvaṁ<br>
yāti nāsty atra saṁśayaḥ`,
word:`anta-kāle—at the end of life; mām eva—remembering Me alone; muktvā kalevaram—quitting the body;<br>
yaḥ prayāti—he goes; mad-bhāvam—attains My nature; na asti saṁśayaḥ—no doubt.`,
meaning:`Whoever, at the time of death, quits his body remembering Me alone,
at once attains My nature. Of this there is no doubt.`
},

{
ref:"Bhagavad Gita 8.6",
sanskrit:`yaṁ yaṁ vāpi smaran bhāvaṁ<br>
tyajaty ante kalevaram<br>
taṁ tam evaiti kaunteya<br>
sadā tad-bhāva-bhāvitaḥ`,
word:`yam yam—whatever; smaran bhāvam—remembers that state; tyajati kalevaram—quits the body;<br>
tam eva eti—attains that state; sadā bhāvitaḥ—always remembering.`,
meaning:`Whatever state of being one remembers when he quits his body,
that state he will attain without fail.`
},

{
ref:"Bhagavad Gita 8.7",
sanskrit:`tasmāt sarveṣu kāleṣu<br>
mām anusmara yudhya ca<br>
mayy arpita-mano-buddhir<br>
mām evaiṣyasy asaṁśayaḥ`,
word:`tasmāt—therefore; sarveṣu kāleṣu—at all times; mām anusmara—remember Me; yudhya ca—fight as well;<br>
mayi arpita-mano-buddhir—surrender mind and intellect to Me; eva eṣyasi—will attain Me; asaṁśayaḥ—beyond doubt.`,
meaning:`Always remember Me and, at the same time, perform your duty.
With mind and intellect fixed on Me, you will attain Me without doubt.`
},

{
ref:"Bhagavad Gita 8.14",
sanskrit:`ananya-cetāḥ satataṁ<br>
yo māṁ smarati nityaśaḥ<br>
tasyāhaṁ sulabhaḥ pārtha<br>
nitya-yuktasya yoginaḥ`,
word:`ananya-cetāḥ—without deviation; satatam—always; yaḥ smarati—remembers Me;<br>
tasya aham sulabhaḥ—easy to attain; nitya-yuktasya yoginaḥ—constant in devotion.`,
meaning:`For one who remembers Me without deviation,
I am easy to obtain, O son of Pṛthā, due to his constant engagement in devotional service.`
},

{
ref:"Bhagavad Gita 8.15",
sanskrit:`mām upetya punar janma<br>
duḥkhālayam aśāśvatam<br>
nāpnuvanti mahātmānaḥ<br>
saṁsiddhiṁ paramāṁ gatāḥ`,
word:`mām upetya—attaining Me; punar janma—rebirth again; duḥkha-ālayam—temporary world of miseries;<br>
nā apnuvanti—do not attain; mahātmānaḥ—great souls; saṁsiddhim paramām—highest perfection.`,
meaning:`After attaining Me, the great souls never return to this temporary world of miseries,
because they have attained the highest perfection.`
},

{
ref:"Bhagavad Gita 8.16",
sanskrit:`ā-brahma-bhuvanāl lokāḥ<br>
punar āvartino ’rjuna<br>
mām upetya tu kaunteya<br>
punar janma na vidyate`,
word:`ā-brahma-bhuvanāt—up to Brahmaloka; lokaḥ—planets; punar āvartinaḥ—returning again; mām upetya—attaining Me;<br>
tu kaunteya—O son of Kuntī; punaḥ janma na vidyate—rebirth does not occur.`,
meaning:`From the highest planets down to the lowest, beings return in repeated birth and death.
But one who attains My abode never takes birth again.`
},

{
ref:"Bhagavad Gita 8.28",
sanskrit:`vedeṣu yajñeṣu tapaḥsu caiva<br>
dāneṣu yat puṇya-phalaṁ pradiṣṭam<br>
atyeti tat sarvam idaṁ viditvā<br>
yogī paraṁ sthānam upaiti cādyam`,
word:`vedeṣu—in Vedic study; yajñeṣu—in sacrifices; tapaḥsu—in austerities; dāneṣu—in charity; puṇya-phalam—pious result;<br>
atyeti—surpasses; yogī upaiti param sthānam—devotee reaches the supreme abode.`,
meaning:`A person following the path of devotional service surpasses the results
of Vedic study, austerities, charity, and fruitive work, and reaches the supreme abode.`
},

{
ref:"Bhagavad Gita 9.2",
sanskrit:`rāja-vidyā rāja-guhyaṁ<br>
pavitram idam uttamam<br>
pratyakṣāvagamaṁ dharmyaṁ<br>
su-sukhaṁ kartum avyayam`,
word:`rāja-vidyā—king of education; rāja-guhyam—most confidential knowledge; pavitram—purest; uttamam—transcendental;<br>
pratyakṣāvagamaṁ—directly perceived; dharmyam—principle of religion; su-sukham—very happy; avyayam—everlasting.`,
meaning:`This knowledge is the king of education, the most secret of all secrets.
It is pure, eternal, gives direct perception, and is joyfully performed.`
},

{
ref:"Bhagavad Gita 9.4",
sanskrit:`mayā tatam idaṁ sarvaṁ<br>
jagad avyakta-mūrtinā<br>
mat-sthāni sarva-bhūtāni<br>
na cāhaṁ teṣv avasthitaḥ`,
word:`mayā tatam idaṁ sarvaṁ—pervaded by Me; avyakta-mūrtinā—unmanifest form; mat-sthāni—all beings in Me; na aham teṣv—Am not situated in them.`,
meaning:`By Me, in My unmanifested form, the entire universe is pervaded.
All beings are in Me, but I am not in them.`
},

{
ref:"Bhagavad Gita 9.10",
sanskrit:`mayādhyakṣeṇa prakṛtiḥ<br>
sūyate sa-carācaram<br>
hetunānena kaunteya<br>
jagad viparivartate`,
word:`mayā adhyakṣeṇa—under My direction; prakṛtiḥ—material nature; sūyate—produces;<br>
sa-carācaram—all moving and unmoving; hetunā—causally; viparivartate—works cyclically.`,
meaning:`Material nature, under My direction, produces all moving and nonmoving beings,
and thus this world is created and annihilated repeatedly.`
},

{
ref:"Bhagavad Gita 9.11",
sanskrit:`avajānanti māṁ mūḍhā<br>
mānuṣīṁ tanum āśritam<br>
paraṁ bhāvam ajānanto<br>
mama bhūta-maheśvaram`,
word:`avajānanti—deride; mām—Me; mūḍhāḥ—fools; mānuṣīm tanum—human form; āśritam—assuming; paraṁ bhāvam—transcendental nature; bhūta-maheśvaram—supreme lord of all beings.`,
meaning:`Fools deride Me when I descend in human form,
not knowing My transcendental nature and supreme dominion over all.`
},

{
ref:"Bhagavad Gita 9.12",
sanskrit:`moghāśā mogha-karmāṇo<br>
mogha-jñānā vicetasaḥ<br>
rākṣasīm āsurīṁ caiva<br>
prakṛtiṁ mohinīṁ śritāḥ`,
word:`moghāśā—vain hope; mogha-karmāṇo—baffled in action; mogha-jñānāḥ—baffled in knowledge; vicetasaḥ—bewildered; rākṣasīm āsurīm—demonic and atheistic nature; prakṛtiṁ mohinīm—bewildering energy; śritāḥ—taking shelter.`,
meaning:`Those bewildered by false hope, fruitive activities, or knowledge,
take shelter of demonic and atheistic nature.`
},

{
ref:"Bhagavad Gita 9.13",
sanskrit:`mahātmānas tu māṁ pārtha<br>
daivīṁ prakṛtim āśritāḥ<br>
bhajanty ananya-manaso<br>
jñātvā bhūtādim avyayam`,
word:`mahātmānaḥ—great souls; daivīm prakṛtim—divine nature; āśritāḥ—taking shelter; bhajanti—render service; ananya-manaso—without deviation; jñātvā—knowing Me as original and inexhaustible.`,
meaning:`The great souls under divine protection engage in devotion,
knowing Me as the Supreme, original, and inexhaustible.`
},

{
ref:"Bhagavad Gita 9.14",
sanskrit:`satataṁ kīrtayanto māṁ<br>
yatantaś ca dṛḍha-vratāḥ<br>
namasyantaś ca māṁ bhaktyā<br>
nitya-yuktā upāsate`,
word:`satataṁ kīrtayanto—always chanting; yatantaḥ—fully endeavoring; dṛḍha-vratāḥ—firm; namasyantaḥ—offering obeisances; bhaktyā—in devotion; nitya-yuktāḥ—perpetually engaged.`,
meaning:`Always chanting My glories, endeavoring firmly, and offering obeisances,
these great souls perpetually worship Me with devotion.`
},

{
ref:"Bhagavad Gita 9.22",
sanskrit:`ananyāś cintayanto māṁ<br>
ye janāḥ paryupāsate<br>
teṣāṁ nityābhiyuktānāṁ<br>
yoga-kṣemaṁ vahāmy aham`,
word:`ananyāḥ—exclusive; cintayantaḥ—meditating; paryupāsate—properly worship; nitya-abhiyuktānām—always fixed in devotion; yoga-kṣemaṁ vahāmi—I carry and protect.`,
meaning:`Those who worship Me with devotion and meditate on Me,
I sustain what they have and provide what they lack.`
},

{
ref:"Bhagavad Gita 9.25",
sanskrit:`yānti deva-vratā devān<br>
pitṝn yānti pitṛ-vratāḥ<br>
bhūtāni yānti bhūtejyā<br>
yānti mad-yājino ’pi mām`,
word:`yānti—go; deva-vratāḥ—worshipers of demigods; pitṝn—ancestors; bhūtāni—ghosts; mad-yājinaḥ—devotees of Me; api—also; mām—unto Me.`,
meaning:`Those who worship demigods go to demigods, ancestors to ancestors, ghosts to ghosts,
and those who worship Me reach Me.`
},

{
ref:"Bhagavad Gita 9.26",
sanskrit:`patraṁ puṣpaṁ phalaṁ toyaṁ<br>
yo me bhaktyā prayacchati<br>
tad ahaṁ bhakty-upahṛtam<br>
aśnāmi prayatātmanaḥ`,
word:`patram—leaf; puṣpam—flower; phalam—fruit; toyam—water; yo me bhaktyā prayacchati—offers with devotion; bhakty-upahṛtam—a sacred offering accepted by Me.`,
meaning:`If one offers Me with devotion a leaf, flower, fruit, or water,
I accept it with love.`
},

{
ref:"Bhagavad Gita 9.27",
sanskrit:`yat karoṣi yad aśnāsi<br>
yaj juhoṣi dadāsi yat<br>
yat tapasyasi kaunteya<br>
tat kuruṣva mad-arpaṇam`,
word:`yat—whatever; karoṣi—you do; aśnāsi—you eat; yat—whatever; juhoṣi—you offer; dadāsi—you give; yat tapasyasi—austerities you perform; kaunteya—O son of Kuntī; tat kuruṣva mad-arpaṇam—offer all unto Me.`,
meaning:`O son of Kuntī, all that you do, eat, offer, give, or any austerities you perform
should be done as an offering unto Me.`
},

{
ref:"Bhagavad Gita 9.29",
sanskrit:`samo ’haṁ sarva-bhūteṣu<br>
na me dveṣyo ’sti na priyaḥ<br>
ye bhajanti tu māṁ bhaktyā<br>
mayi te teṣu cāpy aham`,
word:`samaḥ—equally disposed; aham—I; sarva-bhūteṣu—to all beings; na dveṣyaḥ—not hateful; na priyaḥ—not dear; ye bhajanti tu māṁ bhaktyā—who serve Me with devotion; mayi te teṣu ca api aham—I am also with them.`,
meaning:`I envy no one, nor am I partial. But those who render service unto Me in devotion
are friends in Me, and I am also a friend to them.`
},

{
ref:"Bhagavad Gita 9.30",
sanskrit:`api cet su-durācāro<br>
bhajate mām ananya-bhāk<br>
sādhur eva sa mantavyaḥ<br>
samyag vyavasito hi saḥ`,
word:`api cet—even if; su-durācāraḥ—most abominable; bhajate mām ananya-bhāk—engaged in devotional service; sādhur eva sa—he is saintly; mantavyaḥ—considered; samyak vyavasitaḥ—properly situated.`,
meaning:`Even if one commits the worst deeds, if he engages in devotional service
without deviation, he is considered saintly.`
},

{
ref:"Bhagavad Gita 9.32",
sanskrit:`māṁ hi pārtha vyapāśritya<br>
ye ’pi syuḥ pāpa-yonayaḥ<br>
striyo vaiśyās tathā śūdrās<br>
te ’pi yānti parāṁ gatim`,
word:`mām hi pārtha vyapāśritya—taking shelter of Me; ye api syuḥ pāpa-yonayaḥ—though born in lower family; striyo—women; vaiśyās—merchants; śūdrās—workers; te api yānti parām gatim—can attain the supreme destination.`,
meaning:`O son of Pṛthā, even those of lower birth, women, merchants, or workers,
who take shelter in Me can reach the supreme destination.`
},

{
ref:"Bhagavad Gita 9.34",
sanskrit:`man-manā bhava mad-bhakto<br>
mad-yājī māṁ namaskuru<br>
mām evaiṣyasi yuktvaivam<br>
ātmānaṁ mat-parāyaṇaḥ`,
word:`mat-manāḥ—always thinking of Me; bhava mad-bhakto—become My devotee; mad-yājī—worshiper; namaskuru—offer obeisances; mām evaiṣyasi—surely reach Me; mat-parāyaṇaḥ—devoted to Me.`,
meaning:`Always think of Me, offer obeisances, and worship Me. Being absorbed in Me,
you will surely come to Me.`
},

{
ref:"Bhagavad Gita 10.8",
sanskrit:`ahaṁ sarvasya prabhavo<br>
mattaḥ sarvaṁ pravartate<br>
iti matvā bhajante māṁ<br>
budhā bhāva-samanvitāḥ`,
word:`aham—source of all; sarvasya prabhavaḥ—from Me everything arises; mattaḥ sarvam pravartate—all emanates; matvā bhajante māṁ budhāḥ—wise who know this worship Me with attention.`,
meaning:`I am the source of all worlds; everything emanates from Me.
The wise who know this engage in My devotional service.`
},

{
ref:"Bhagavad Gita 10.9",
sanskrit:`mac-cittā mad-gata-prāṇā<br>
bodhayantaḥ parasparam<br>
kathayantaś ca māṁ nityaṁ<br>
tuṣyanti ca ramanti ca`,
word:`mat-cittāḥ—mind engaged in Me; mad-gata-prāṇāḥ—lives surrendered; bodhayantaḥ—enlighten; parasparam—each other; kathayantaḥ—converse; tuṣyanti ca—pleased; ramanti ca—enjoy bliss.`,
meaning:`The thoughts of My devotees dwell in Me, their lives are surrendered,
and they are pleased and joyful, enlightening each other about Me.`
},

{
ref:"Bhagavad Gita 10.10",
sanskrit:`teṣāṁ satata-yuktānāṁ<br>
bhajatāṁ prīti-pūrvakam<br>
dadāmi buddhi-yogaṁ taṁ<br>
yena mām upayānti te`,
word:`teṣām—unto them; satata-yuktānām—always engaged; bhajatām—in devotion; prīti-pūrvakam—with love; dadāmi buddhi-yogam—give intelligence; yena mām upayānti—they reach Me.`,
meaning:`To those who are always devoted and worship Me with love,
I give the intelligence by which they come to Me.`
},

{
ref:"Bhagavad Gita 10.11",
sanskrit:`teṣām evānukampārtham<br>
aham ajñāna-jaṁ tamaḥ<br>
nāśayāmy ātma-bhāva-stho<br>
jñāna-dīpena bhāsvatā`,
word:`teṣām—for them; anukampārtham—out of mercy; ajñāna-jaṁ tamaḥ—darkness of ignorance; nāśayāmi—destroy; ātma-bhāva-stho—dwelling in their hearts; jñāna-dīpena—with the lamp of knowledge; bhāsvatā—shining.`,
meaning:`Out of compassion, I dwell in their hearts and destroy the darkness of ignorance
with the shining lamp of knowledge.`
},

{
ref:"Bhagavad Gita 10.12-13",
sanskrit:`arjuna uvāca<br>
paraṁ brahma paraṁ dhāma<br>
pavitraṁ paramaṁ bhavān<br>
puruṣaṁ śāśvataṁ divyam<br>
ādi-devam ajaṁ vibhum<br>
āhus tvām ṛṣayaḥ sarve<br>
devarṣir nāradas tathā<br>
asito devalo vyāsaḥ<br>
svayaṁ caiva bravīṣi me`,
word:`arjuna uvāca—Arjuna said; paraṁ brahma—supreme truth; paraṁ dhāma—supreme abode; pavitram—purest; puruṣam—person; ādi-devam—primal God; ajaṁ—unborn; vibhum—greatest; āhuḥ tvām—sages declare; ṛṣayaḥ sarve—all sages; devarṣir nāradas tathā—Nārada; asitaḥ devalo vyāsaḥ—Asita, Devala, Vyāsa; svayam ca eva bravīṣi—now You Yourself declare.`,
meaning:`Arjuna said: You are the Supreme Brahman, the ultimate abode, pure and eternal,
the original God, unborn and all-pervading. All great sages declare this, and now You Yourself tell me.`
},

{
ref:"Bhagavad Gita 10.41",
sanskrit:`yad yad vibhūtimat sattvaṁ<br>
śrīmad ūrjitam eva vā<br>
tat tad evāvagaccha tvaṁ<br>
mama tejo-’ṁśa-sambhavam`,
word:`yat yat vibhūti—whatever opulence; mat sattvam—my potency; śrīmat—beautiful; ūrjitam—glorious; evāva—certainly; avagaccha tvaṁ—know; mama tejaḥ aṁśa-sambhavam—born of a spark of My splendor.`,
meaning:`Know that all beautiful, glorious, and mighty manifestations
come from but a spark of My splendor.`
},

{
ref:"Bhagavad Gita 11.54",
sanskrit:`bhaktyā tv ananyayā śakya<br>
aham evaṁ-vidho ’rjuna<br>
jñātuṁ draṣṭuṁ ca tattvena<br>
praveṣṭuṁ ca parantapa`,
word:`bhaktyā—by devotional service; ananyayā—undivided; śakya—possible; aham evam-vidhaḥ—I, thus; jñātuṁ draṣṭum—to know and see; tattvena—in truth; praveṣṭum—and enter; parantapa—O mighty-armed one.`,
meaning:`O Arjuna, only by undivided devotional service can I be known as I am,
seen directly, and entered into fully.`
},

{
ref:"Bhagavad Gita 11.55",
sanskrit:`mat-karma-kṛn mat-paramo<br>
mad-bhaktaḥ saṅga-varjitaḥ<br>
nirvairaḥ sarva-bhūteṣu<br>
yaḥ sa mām eti pāṇḍava`,
word:`mat-karma-kṛn—engaged in My work; mat-paramo—concerning Me; mad-bhaktaḥ—devotee; saṅga-varjitaḥ—free from contamination; nirvairaḥ—without enmity; sarva-bhūteṣu—to all beings; yaḥ sa mām eti—he comes to Me.`,
meaning:`One who is engaged in My pure devotional service,
free from contamination and friendly to all beings, certainly comes to Me.`
},

{
ref:"Bhagavad Gita 12.5",
sanskrit:`kleśo ’dhikataras teṣām<br>
avyaktāsakta-cetasām<br>
avyaktā hi gatir duḥkhaṁ<br>
dehavadbhir avāpyate`,
word:`kleśaḥ—trouble; adhikataraḥ—more troublesome; teṣām—of them; avyakta-āsakta-cetasām—whose minds are attached to the unmanifested; avyaktā hi gatiḥ duḥkham—progress is difficult; dehavadbhiḥ—by embodied beings; avāpyate—achieved.`,
meaning:`For those attached to the unmanifested feature of the Supreme, advancement is very difficult.`
},

{
ref:"Bhagavad Gita 12.8",
sanskrit:`mayy eva mana ādhatsva<br>
mayi buddhiṁ niveśaya<br>
nivasiṣyasi mayy eva<br>
ata ūrdhvaṁ na saṁśayaḥ`,
word:`mayi—unto Me; eva—certainly; manaḥ—mind; ādhatsva—fix; buddhiṁ niveśaya—apply intelligence; nivasiṣyasi mayi eva—live in Me; ata ūrdhvaṁ na saṁśayaḥ—thereafter no doubt.`,
meaning:`Fix your mind upon Me and apply your intelligence in Me; thus you will live in Me always without doubt.`
},

{
ref:"Bhagavad Gita 12.9",
sanskrit:`atha cittaṁ samādhātuṁ<br>
na śaknoṣi mayi sthiram<br>
abhyāsa-yogena tato<br>
mām icchāptuṁ dhanañjaya`,
word:`atha—if; cittam samādhātuṁ—cannot fix the mind; na śaknoṣi—not able; mayi sthiram—on Me firmly; abhyāsa-yogena—by practice; mām icchāptum—desire to attain Me; dhanañjaya—O Arjuna.`,
meaning:`If you cannot fix your mind upon Me, then by the practice of devotional service you will develop the desire to attain Me.`
},

{
ref:"Bhagavad Gita 12.10",
sanskrit:`abhyāse ’py asamartho ’si<br>
mat-karma-paramo bhava<br>
mad-artham api karmāṇi<br>
kurvan siddhim avāpsyasi`,
word:`abhyāse—in practice; api—even; asamarthaḥ—unable; mat-karma-paramo bhava—work for Me as supreme duty; mad-artham—My sake; karmāṇi—activities; kurvan—perform; siddhim avāpsyasi—attain perfection.`,
meaning:`If you cannot practice bhakti-yoga, just work for Me, and through that you will achieve perfection.`
},

{
ref:"Bhagavad Gita 14.4",
sanskrit:`sarva-yoniṣu kaunteya<br>
mūrtayaḥ sambhavanti yāḥ<br>
tāsāṁ brahma mahad yonir<br>
ahaṁ bīja-pradaḥ pitā`,
word:`sarva-yoniṣu—in all species; kaunteya—O son of Kuntī; mūrtayaḥ—forms; sambhavanti—appear; tāsaṁ brahma mahad yonir—their source; aham bīja-pradaḥ pitā—I am the seed-giving father.`,
meaning:`All species of life arise from material nature, and I am the seed-giving father.`
},

{
ref:"Bhagavad Gita 14.26",
sanskrit:`māṁ ca yo ’vyabhicāreṇa<br>
bhakti-yogena sevate<br>
sa guṇān samatītyaitān<br>
brahma-bhūyāya kalpate`,
word:`mām—unto Me; avyabhicāreṇa—without deviation; bhakti-yogena sevate—renders service by devotional service; sa—he; guṇān samatītya—all modes transcended; brahma-bhūyāya kalpate—attains the Brahman platform.`,
meaning:`One who serves Me with devotional service without deviation transcends the modes of material nature and attains the Brahman platform.`
},

{
ref:"Bhagavad Gita 14.27",
sanskrit:`brahmaṇo hi pratiṣṭhāham<br>
amṛtasyāvyayasya ca<br>
śāśvatasya ca dharmasya<br>
sukhasyaikāntikasya ca`,
word:`brahmaṇaḥ—of the impersonal Brahman; pratiṣṭhā—basis; aham—I; amṛtasya—immortal; avyayasya—imperishable; śāśvatasya—eternal; dharmasya—of constitutional position; sukhasya—of ultimate happiness; aikāntikasya—complete; ca—also.`,
meaning:`I am the basis of the impersonal Brahman, the source of ultimate, eternal, and imperishable happiness.`
},

{
ref:"Bhagavad Gita 15.5",
sanskrit:`nirmāna-mohā jita-saṅga-doṣā<br>
adhyātma-nityā vinivṛtta-kāmāḥ<br>
dvandvair vimuktāḥ sukha-duḥkha-saṁjñair<br>
gacchanty amūḍhāḥ padam avyayaṁ tat`,
word:`nir-māna-mohā—free from illusion; jita-saṅga-doṣāḥ—conquering material association; adhyātma-nityā vinivṛtta-kāmāḥ—spiritually fixed, free from lust; dvandvair vimuktāḥ—liberated from dualities; sukha-duḥkha-saṁjñair—free from pleasure and pain distinctions; gacchanti padam avyayam—attain the eternal kingdom.`,
meaning:`One free from illusion, material lust, and dualities attains the eternal kingdom.`
},

{
ref:"Bhagavad Gita 15.6",
sanskrit:`na tad bhāsayate sūryo<br>
na śaśāṅko na pāvakaḥ<br>
yad gatvā na nivartante<br>
tad dhāma paramaṁ mama`,
word:`na—not; tat—that; bhāsayate—illuminates; sūryaḥ—sun; na śaśāṅko—moon; na pāvakaḥ—fire; yat gatvā—who goes there; na nivartante—never return; tad dhāma paramaṁ mama—My supreme abode.`,
meaning:`My abode is not illuminated by sun, moon, or fire; one who reaches it never returns to this material world.`
},

{
ref:"Bhagavad Gita 15.7",
sanskrit:`mamaivāṁśo jīva-loke<br>
jīva-bhūtaḥ sanātanaḥ<br>
manaḥ-ṣaṣṭhānīndriyāṇi<br>
prakṛti-sthāni karṣati`,
word:`mama eva aṁśaḥ—My fragmental parts; jīva-loke—living entities; jīva-bhūtaḥ—conditioned; sanātanaḥ—eternal; manaḥ-ṣaṣṭhāni-indriyāṇi—mind and six senses; prakṛti-sthāni—situated in nature; karṣati—struggling.`,
meaning:`The living entities are My eternal fragmental parts, struggling with mind and senses in this material world.`
},

{
ref:"Bhagavad Gita 15.15",
sanskrit:`sarvasya cāhaṁ hṛdi sanniviṣṭo<br>
mattaḥ smṛtir jñānam apohanaṁ ca<br>
vedaiś ca sarvair aham eva vedyo<br>
vedānta-kṛd veda-vid eva cāham`,
word:`sarvasya—I am of all; hṛdi sanniviṣṭo—situated in heart; mattaḥ smṛtiḥ jñānam apohanaṁ ca—from Me come remembrance, knowledge, and forgetfulness; vedaiḥ sarvair aham eva vedyo—by all Vedas I am known; vedānta-kṛt—compiler of Vedānta; veda-vid—knower of Vedas; ca aham—I.`,
meaning:`I am in everyone’s heart; from Me come remembrance, knowledge, and forgetfulness. I am to be known by all the Vedas, as their compiler and knower.`
},

{
ref:"Bhagavad Gita 15.19",
sanskrit:`yo mām evam asammūḍho<br>
jānāti puruṣottamam<br>
sa sarva-vid bhajati māṁ<br>
sarva-bhāvena bhārata`,
word:`yo mām evam asammūḍho—one who knows Me without doubt; jānāti puruṣottamam—the Supreme Person; sa sarva-vid—knower of everything; bhajati māṁ—serves Me; sarva-bhāvena—in all respects; bhārata—O son of Bharata.`,
meaning:`Whoever knows Me as the Supreme Personality without doubt is the knower of all and engages in full devotional service.`
},

{
ref:"Bhagavad Gita 18.42",
sanskrit:`śamo damas tapaḥ śaucaṁ<br>
kṣāntir ārjavam eva ca<br>
jñānaṁ vijñānam āstikyaṁ<br>
brahma-karma svabhāva-jam`,
word:`śamaḥ—peacefulness; damaḥ—self-control; tapaḥ—austerity; śaucam—purity; kṣāntiḥ—tolerance; ārjavam—honesty; jñānam—wisdom; vijñānam—knowledge; āstikyam—religiousness; brahma-karma svabhāva-jam—born of the nature of a brāhmaṇa.`,
meaning:`These qualities—peacefulness, self-control, austerity, purity, tolerance, honesty, wisdom, knowledge, and religiousness—constitute the nature of a brāhmaṇa.`
},

{
ref:"Bhagavad Gita 18.54",
sanskrit:`brahma-bhūtaḥ prasannātmā<br>
na śocati na kāṅkṣati<br>
samaḥ sarveṣu bhūteṣu<br>
mad-bhaktiṁ labhate parām`,
word:`brahma-bhūtaḥ—one with the Absolute; prasannātmā—joyful; na śocati—laments not; na kāṅkṣati—desires not; samaḥ—equally disposed; sarveṣu bhūteṣu—towards all beings; mad-bhaktiṁ labhate parām—attains pure devotion to Me.`,
meaning:`One established in Brahman is joyful, desires nothing, treats all equally, and attains pure devotion to Me.`
},

{
ref:"Bhagavad Gita 18.55",
sanskrit:`bhaktyā mām abhijānāti<br>
yāvān yaś cāsmi tattvataḥ<br>
tato māṁ tattvato jñātvā<br>
viśate tad-anantaram`,
word:`bhaktyā—by devotion; mām—Me; abhijānāti—knows; yāvān yaḥ ca asmi tattvataḥ—as I truly am; tataḥ mām tattvataḥ jñātvā—thereafter knowing Me; viśate tad-anantaram—enters the kingdom of God.`,
meaning:`By pure devotional service one comes to know Me as I am, and then enters the kingdom of God.`
},

{
ref:"Bhagavad Gita 18.58",
sanskrit:`mac-cittaḥ sarva-durgāṇi<br>
mat-prasādāt tariṣyasi<br>
atha cet tvam ahaṅkārān<br>
na śroṣyasi vinaṅkṣyasi`,
word:`mat-cittaḥ—mind fixed on Me; sarva-durgāṇi—all obstacles; mat-prasādāt—by My grace; tariṣyasi—you will overcome; atha cet—if; tvam—by ego; ahaṅkārāt—through false ego; na śroṣyasi—do not hear; vinaṅkṣyasi—you will be lost.`,
meaning:`With consciousness of Me you will overcome all obstacles. If you act by ego without hearing Me, you will be lost.`
},

{
ref:"Bhagavad Gita 18.61",
sanskrit:`īśvaraḥ sarva-bhūtānāṁ<br>
hṛd-deśe ’rjuna tiṣṭhati<br>
bhrāmayan sarva-bhūtāni<br>
yantrārūḍhāni māyayā`,
word:`īśvaraḥ—Supreme Lord; sarva-bhūtānām—of all beings; hṛd-deśe—in the heart; tiṣṭhati—resides; bhrāmayan—causing to wander; yantrārūḍhāni—seated like machines; māyayā—under material energy.`,
meaning:`The Supreme Lord resides in everyone’s heart and directs all living beings, who are seated as if on a machine of material energy.`
},

{
ref:"Bhagavad Gita 18.65",
sanskrit:`man-manā bhava mad-bhakto<br>
mad-yājī māṁ namaskuru<br>
mām evaiṣyasi satyaṁ te<br>
pratijāne priyo ’si me`,
word:`man-manāḥ—thinking of Me; bhava mad-bhakto—become My devotee; mad-yājī—worshiper; namaskuru—offer obeisances; mām evaiṣyasi—certainly come to Me; satyaṁ te pratijāne—I promise you; priyo ’si me—you are dear to Me.`,
meaning:`Always think of Me, become My devotee, worship Me, and offer obeisances. You will come to Me; I promise this because you are My dear friend.`
},

{
ref:"Bhagavad Gita 18.66",
sanskrit:`sarva-dharmān parityajya<br>
mām ekaṁ śaraṇaṁ vraja<br>
ahaṁ tvāṁ sarva-pāpebhyo<br>
mokṣayiṣyāmi mā śucaḥ`,
word:`sarva-dharmān—all duties; parityajya—abandoning; mām ekaṁ śaraṇam—surrender to Me; vraja—go; ahaṁ tvām mokṣayiṣyāmi—from all sins I will liberate you; mā śucaḥ—do not fear.`,
meaning:`Abandon all duties and surrender to Me alone. I will liberate you from all sins. Do not fear.`
},

{
ref:"Bhagavad Gita 18.68",
sanskrit:`ya idaṁ paramaṁ guhyaṁ<br>
mad-bhakteṣv abhidhāsyati<br>
bhaktiṁ mayi parāṁ kṛtvā<br>
mām evaiṣyaty asaṁśayaḥ`,
word:`yaḥ—whoever; idam paramam guhyaṁ—this supreme secret; mad-bhakteṣu—among devotees; abhidhāsyati—explains; bhaktiṁ mayi parām kṛtvā—having done supreme devotion unto Me; mām evaiṣyaty asaṁśayaḥ—will certainly come to Me.`,
meaning:`One who explains the supreme secret to devotees, having devoted himself to Me, will surely come to Me.`
},

{
ref:"Bhagavad Gita 18.69",
sanskrit:`na ca tasmān manuṣyeṣu<br>
kaścin me priya-kṛttamaḥ<br>
bhavitā na ca me tasmād<br>
anyaḥ priyataro bhuvi`,
word:`na ca tasmāt—therefore never; manuṣyeṣu—among men; kaścit—anyone; me priya-kṛttamaḥ—more dear; bhavitā—will become; na ca me tasmāt—nor anyone more dear; anyaḥ priyataro bhuvi—in this world.`,
meaning:`There is no servant more dear to Me in this world, nor will there ever be one more dear.`
},

{
ref:"Bhagavad Gita 18.78",
sanskrit:`yatra yogeśvaraḥ kṛṣṇo<br>
yatra pārtho dhanur-dharaḥ<br>
tatra śrīr vijayo bhūtir<br>
dhruvā nītiḥ matir mama`,
word:`yatra—where; yogeśvaraḥ kṛṣṇaḥ—Lord Krishna, master of mysticism; yatra pārtho dhanur-dharaḥ—Arjuna, wielder of bow; tatra śrīḥ vijayaḥ bhūtiḥ—there is opulence, victory, and prosperity; dhruvā nītiḥ—moral principles; matir mama—is my opinion.`,
meaning:`Wherever Krishna and Arjuna are, there will certainly be opulence, victory, power, and morality.`
}

];

let i = 0;
const content = document.getElementById("content");

function render(){
  const s = shlokas[i];
  content.innerHTML = `
    <div class="ref">${s.ref}</div>
    <div class="sanskrit">${s.sanskrit}</div>
    <div class="word">${s.word}</div>
    <div class="meaning">${s.meaning}</div>
  `;
}

function next(){
  if(i < shlokas.length - 1){ i++; render(); }
}
function prev(){
  if(i > 0){ i--; render(); }
}

render();
</script>

</body>
</html>
