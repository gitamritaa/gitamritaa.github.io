<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GITAMRITA</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

<style>

/* BASE */
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:'Montserrat', sans-serif;
  background:#fff7e6;
}

/* HEADER */
header{
  background:#ffedd5;
  padding:14px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* BRAND */
.brand{
  display:flex;
  flex-direction:column;
}

.brand-title{
  font-size:26px;
  font-weight:800;
  color:#191970;
}

.subtitle{
  font-size:13px;
  font-weight:600;
  color:#cb410b;
}

/* NAV (DESKTOP) */
nav{
  display:flex;
  gap:18px;
}

nav a{
  text-decoration:none;
  font-weight:700;
  font-size:15px;
  color:#191970;
}

nav a:hover{
  color:#cb410b;
}

/* HAMBURGER */
.hamburger{
  display:none;
  font-size:26px;
  cursor:pointer;
  color:#191970;
}

/* MOBILE MENU */
.mobile-nav{
  display:none;
  flex-direction:column;
  background:#ffedd5;
  padding:12px 0;
  border-top:1px solid #e0cfc0;
}

.mobile-nav a{
  padding:10px 20px;
  text-decoration:none;
  font-weight:700;
  color:#191970;
}

.mobile-nav a:hover{
  background:#ffe4c4;
  color:#cb410b;
}

/* FOOTER */
footer{
  background:#ffedd5;
  text-align:center;
  padding:15px;
  font-size:14px;
  font-weight:600;
}

/* MOBILE */
@media (max-width: 768px){

  nav{
    display:none; /* hide desktop menu */
  }

  .hamburger{
    display:block;
  }

  .brand-title{
    font-size:22px;
  }

  .subtitle{
    font-size:12px;
  }
}

</style>
</head>

<body>

<header>
  <div class="brand">
    <div class="brand-title">GITAMRITA</div>
    <div class="subtitle">Reviving Krishna Consciousness</div>
  </div>

  <!-- Desktop Menu -->
  <nav>
    <a href="prabhupada.html">Srila Prabhupada</a>
    <a href="daily-shloka.html">Daily Shloka</a>
    <a href="calendar.html">Vaisnava Calendar</a>
    <a href="donation.html">Donation</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <!-- Hamburger Icon -->
  <div class="hamburger" onclick="toggleMenu()">☰</div>
</header>

<!-- Mobile Menu -->
<div class="mobile-nav" id="mobileMenu">
  <a href="prabhupada.html">Srila Prabhupada</a>
  <a href="daily-shloka.html">Daily Shloka</a>
  <a href="calendar.html">Vaisnava Calendar</a>
  <a href="donation.html">Donation</a>
  <a href="contact.html">Contact Us</a>
</div>

<footer>
© 2025 GITAMRITA | Spiritual Content
</footer>

<script>
function toggleMenu(){
  const menu = document.getElementById("mobileMenu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}
</script>

</body>
</html>
